
{% load blogs_tags %}
<div class="col-lg-12">
  <div class="sidebar-item categories">
    <div class="sidebar-heading">
      <h2>Categories</h2>
    </div>
    <div class="content">
      <ul>
        {% for cat,num in categories_count.items %}
        <li><a dir="left" href="{% url "blogs:category" cat=cat.title %}">{{cat}}:{{num}}</a></li>
        {% endfor %}


      </ul>
    </div>
  </div>
</div>
